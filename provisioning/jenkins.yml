---
- hosts: all
  gather_facts: yes
  become: yes
  become_user: root
  remote_user: vagrant

  vars:
    oracle_java_version: 8

    #Gauntlt needs ruby installed
    ruby_version: 'ruby-2.3.1'
    rvm1_rubies: ['{{ ruby_version }}']
    rvm1_user: 'root'
    rvm1_install_path: '/usr/local/rvm'

    # Docker settings for runner
    docker_edition: 'ce'
    docker_package: "docker-{{ docker_edition }}"
    docker_package_state: "present"

    # Docker compose
    docker_install_compose: true
    docker_compose_version: "1.16.1"
    docker_compose_path: /usr/local/bin/docker-compose

    docker_apt_release_channel: stable
    docker_apt_repository: "deb https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}"

    # Packer
    packer_version: "1.1.0"
    packer_arch: "amd64"
    packer_bin_path: /usr/local/bin

    # host entries won't work in docker
    # see https://stackoverflow.com/questions/28327458/how-to-add-my-containers-hostname-to-etc-hostl
    add_host_entries: true

    #Jenkins
    jenkins_admin_username: vagrant
    jenkins_admin_password: vagrant
    jenkins_plugins_install_dependencies: yes
    jenkins_java_options: "-Djenkins.install.runSetupWizard=false"
    jenkins_plugins:
      - git # Installs Credentials and SSH credentials plugins
      - sonar
      - ant
      - gradle
      - cloudbees-folder
      - ssh
      - ws-cleanup
      - build-timeout
      - timestamper
      - credentials-binding
      - role-strategy
      - antisamy-markup-formatter
      - ansicolor
      - matrix-auth
      - workflow-aggregator
      - extended-read-permission
      - ssh-slaves
      - email-ext
      - ansible
      - gitlab-plugin

  roles:
    - common # need curl for rvm_io.ruby
    - rvm_io.ruby
    - secfigo.gauntlt
    - geerlingguy.docker
    - geerlingguy.java
    - geerlingguy.jenkins
    - jenkins # Docker settings for jenkins
    - python
    - cli-tools
    - geerlingguy.ansible-role-packer
    # - selenium
